[cmd]
AAWAY = "allserv /away"
aconnect = "/connect EsperNet;/connect freenode"
aghost = "/msg -server EsperNet NickServ ghost silverd;/msg -server freenode NickServ ghost silverd"
aident = "/eval /msg -server EsperNet NickServ identify silverd ${sec.data.espernet};/eval /msg -server freenode NickServ identify silverd ${sec.data.freenode}"
ajoin = "/join -server EsperNet #diablo;/join -server freenode #weechat;/join -server freenode #macports;/msg -server discord &bitlbee account discord on"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
bitlbee_restart = "/exec -bg killall bitlbee;/wait 1 /exec bitlbee -F;/wait 3 /connect discord"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CINSHRUG = "/say ¯\_(ツ)_/¯"
CL = "buffer clear"
CLOSE = "buffer close"
DCOMBO = "/say !eddga;/say !dwac;/say !silverd"
EXIT = "quit"
FLIPBACK = "/say ┬─┬ ¯\_(ツ)"
FLIPOOPS = "/say ┻━┻ ︵¯\(ツ)/¯︵ ┻━┻"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MUB = "unban *"
N = "names"
NS = "/msg NickServ"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

