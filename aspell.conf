#
# aspell.conf -- weechat v0.4.3-rc2
#

[color]
misspelled = red
suggestions = green

[check]
commands = "ame,amsg,away,command,cycle,kick,kickban,me,msg,notice,part,query,quit,topic"
default_dict = "en,ru"
during_search = on
enabled = on
real_time = off
suggestions = 1
word_min_length = 2

[dict]

[option]
ignore-case = "true"
