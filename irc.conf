#
# weechat -- irc.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
buffer_open_before_autojoin = on
buffer_open_before_join = off
buffer_switch_autojoin = off
buffer_switch_join = on
color_nicks_in_names = off
color_nicks_in_nicklist = off
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_account_message = on
display_away = local
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_extended_join = on
display_host_join = on
display_host_join_local = on
display_host_quit = on
display_join_message = "329,332,333,324,366"
display_old_topic = off
display_pv_away_once = on
display_pv_back = on
display_pv_warning_address = off
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = "$nick"
highlight_tags_restrict = "irc_privmsg,irc_notice"
item_channel_modes_hide_args = "k"
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
join_auto_add_chantype = off
msgbuffer_fallback = current
new_channel_position = none
new_pv_position = none
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = auto
notice_welcome_redirect = on
notice_welcome_tags = ""
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = on
pv_buffer = independent
pv_tags = "notify_private"
raw_messages = 256
server_buffer = independent
smart_filter = on
smart_filter_account = on
smart_filter_chghost = on
smart_filter_delay = 5
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_mode = "+"
smart_filter_nick = on
smart_filter_quit = on
temporary_servers = off
topic_strip_colors = off
typing_status_nicks = off
typing_status_self = off

[color]
input_nick = default
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
item_nick_modes = default
item_tls_version_deprecated = yellow
item_tls_version_insecure = red
item_tls_version_ok = green
message_account = cyan
message_chghost = brown
message_join = lightgreen
message_kick = red
message_quit = darkgray
mirc_remap = "1,-1:darkgray"
nick_prefixes = "y:lightred;q:lightred;a:lightcyan;o:lightgreen;h:lightmagenta;v:yellow;*:lightblue"
notice = magenta
reason_kick = red
reason_quit = darkgray
topic_current = default
topic_new = white
topic_old = default

[network]
autoreconnect_delay_growing = 1
autoreconnect_delay_max = 1800
ban_mask_default = "*!$ident@$host"
colors_receive = on
colors_send = on
lag_check = 60
lag_max = 1800
lag_min_show = 500
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
sasl_fail_unavailable = on
send_unknown_commands = off
whois_double_nick = off

[msgbuffer]

[ctcp]

[ignore]

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = on
autojoin = ""
autoreconnect = on
autoreconnect_delay = 30
autorejoin = off
autorejoin_delay = 30
away_check = 0
away_check_max_nicks = 25
capabilities = "*,!away-notify,znc.in/self-message"
charset_message = message
command = ""
command_delay = 0
connection_timeout = 60
default_chantypes = "#&"
ipv6 = on
local_hostname = ""
msg_kick = ""
msg_part = ""
msg_quit = "\o/"
nicks = "silverd,silverd_,silverd__"
nicks_alternate = on
notify = ""
password = ""
proxy = ""
realname = "Alexander"
sasl_fail = reconnect
sasl_key = ""
sasl_mechanism = plain
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
split_msg_max_length = 512
ssl = off
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_password = ""
ssl_priorities = "NORMAL:-VERS-SSL3.0"
ssl_verify = on
usermode = ""
username = ""

[server]
irccloud.addresses = "bnc.irccloud.com/6697"
irccloud.proxy
irccloud.ipv6
irccloud.ssl = on
irccloud.ssl_cert
irccloud.ssl_password
irccloud.ssl_priorities
irccloud.ssl_dhkey_size
irccloud.ssl_fingerprint
irccloud.ssl_verify
irccloud.password = "${sec.data.irccloud}"
irccloud.capabilities
irccloud.sasl_mechanism
irccloud.sasl_username
irccloud.sasl_password
irccloud.sasl_key
irccloud.sasl_timeout
irccloud.sasl_fail
irccloud.autoconnect
irccloud.autoreconnect
irccloud.autoreconnect_delay
irccloud.nicks
irccloud.nicks_alternate
irccloud.username
irccloud.realname
irccloud.local_hostname
irccloud.usermode
irccloud.command
irccloud.command_delay
irccloud.autojoin
irccloud.autorejoin
irccloud.autorejoin_delay
irccloud.connection_timeout
irccloud.anti_flood_prio_high
irccloud.anti_flood_prio_low
irccloud.away_check
irccloud.away_check_max_nicks
irccloud.msg_kick
irccloud.msg_part
irccloud.msg_quit
irccloud.notify
irccloud.split_msg_max_length
irccloud.charset_message
irccloud.default_chantypes
